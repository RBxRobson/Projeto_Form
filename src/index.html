<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="@@CSS_ADDRESS">
</head>

<body class="body">
    <div class="container">
        <header class="header">
            <h1 class="header__title">Cadastro |RB</h1>
        </header>
        <form class="form" id="form">
            <div class="input-content">
                <input class="input" type="text" id="name" name="name" autocomplete="off" required>
                <label class="label">Nome</label>
                <i class="icon fas fa-exclamation-circle"></i>
                <i class="icon fas fa-check-circle"></i>
                <div class="underline"></div>
            </div>
            <div class="input-content">
                <input class="input" type="text" id="sobrenome" name="sobrenome" autocomplete="off" required>
                <label class="label">Sobrenome</label>
                <i class="icon fas fa-exclamation-circle"></i>
                <i class="icon fas fa-check-circle"></i>
                <div class="underline"></div>
            </div>
            <div class="input-content">
                <input class="input" type="text" id="email" name="email" autocomplete="off" required>
                <label class="label">E-mail</label>
                <i class="icon fas fa-exclamation-circle"></i>
                <i class="icon fas fa-check-circle"></i>
                <div class="underline"></div>
            </div>
            <div class="input-content">
                <input class="input" type="tell" id="number" name="number" autocomplete="off" required>
                <label class="label">NÃºmero de celular</label>
                <i class="icon fas fa-exclamation-circle"></i>
                <i class="icon fas fa-check-circle"></i>
                <div class="underline"></div>
            </div>
            <div class="input-content">
                <input class="input" type="text" id="cpf" name="cpf" autocomplete="off" required>
                <label class="label">CPF</label>
                <i class="icon fas fa-exclamation-circle"></i>
                <i class="icon fas fa-check-circle"></i>
                <div class="underline"></div>
            </div>
            <div class="input-content">
                <input class="input" type="text" id="cep" name="cep" autocomplete="off" required>
                <label class="label">CEP</label>
                <i class="icon fas fa-exclamation-circle"></i>
                <i class="icon fas fa-check-circle"></i>
                <div class="underline"></div>
            </div>
            <button class="button" type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/a6bffd97e0.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="@@MASK_PLUGIN_ADDRESS"></script>
    <script src="@@VALIDATE_PLUGIN_ADDRESS"></script>
    <script src="@@MAINJS_ADDRESS"></script>
</body>

</html>
